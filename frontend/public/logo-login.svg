<svg width="300" height="100" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradLogin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A859;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- SÃ­mbolo: H + 0 integrado -->
  <g id="symbol">
    <!-- H estilizado -->
    <path d="M 0 10 L 0 70 L 14 70 L 14 40 L 36 40 L 36 70 L 50 70 L 50 10 L 36 10 L 36 40 L 14 40 L 14 10 Z" 
          fill="url(#gradLogin)"/>
    
    <!-- Zero integrado -->
    <circle cx="25" cy="40" r="20" 
            fill="none" 
            stroke="url(#gradLogin)" 
            stroke-width="4"/>
    
    <!-- Linha horizontal no zero -->
    <line x1="10" y1="40" x2="40" y2="40" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Texto em azul para login -->
  <text x="70" y="50" 
        font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="44" 
        font-weight="800" 
        fill="#0066CC" 
        letter-spacing="-2px">
    HullZero
  </text>
</svg>

